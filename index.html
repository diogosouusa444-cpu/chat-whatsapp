<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat â€“ Diogo Sousa</title>

<style>
:root{
  --bg:#0b141a;
  --panel:#111b21;
  --header:#202c33;
  --text:#e9edef;
  --muted:#8696a0;
  --me:#005c4b;
  --other:#202c33;
  --input:#1f2c33;
  --accent:#00a884;
  --shadow:0 1px 1px rgba(0,0,0,.25);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  display:flex;
  justify-content:center;
}

.app{
  width:min(520px,100%);
  height:100vh;
  background:var(--panel);
  display:flex;
  flex-direction:column;
  position:relative;
  overflow:hidden;
}

/* HEADER */
.top{
  background:var(--header);
  padding:10px 12px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:var(--shadow);
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  overflow:hidden;
  flex:0 0 auto;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.title{flex:1}
.name{
  font-weight:700;
  display:flex;
  align-items:center;
  gap:6px;
}
.verified{
  width:16px;
  height:16px;
  border-radius:50%;
  background:#1da1f2;
  color:#fff;
  font-size:11px;
  font-weight:900;
  display:grid;
  place-items:center;
}
.status{
  font-size:12px;
  color:var(--muted);
}

/* MESSAGES */
.msgs{
  flex:1;
  padding:12px 10px;
  overflow:auto;
}

.chip{
  margin:10px auto;
  padding:5px 10px;
  font-size:12px;
  color:#cbd5e1;
  background:rgba(32,44,51,.6);
  border-radius:999px;
  width:max-content;
}

.row{display:flex;margin:6px 0}
.row.me{justify-content:flex-end}

.bubble{
  max-width:78%;
  padding:7px 8px 6px;
  font-size:14px;
  line-height:1.25;
  border-radius:7.5px;
  position:relative;
  box-shadow:var(--shadow);
}
.row.me .bubble{
  background:var(--me);
  border-top-right-radius:3px;
}
.row.other .bubble{
  background:var(--other);
  border-top-left-radius:3px;
}

/* rabinho */
.row.me .bubble:before{
  content:"";
  position:absolute;
  right:-6px;top:0;
  border-top:10px solid var(--me);
  border-right:10px solid transparent;
}
.row.other .bubble:before{
  content:"";
  position:absolute;
  left:-6px;top:0;
  border-top:10px solid var(--other);
  border-left:10px solid transparent;
}

.meta{
  font-size:11px;
  color:rgba(233,237,239,.7);
  display:flex;
  gap:4px;
  justify-content:flex-end;
  margin-top:2px;
  float:right;
}
.bubble::after{content:"";display:block;clear:both}

.ticks{
  color:#9bd7ff;
  font-size:11px;
}

/* INPUT */
.bar{
  background:var(--header);
  padding:8px;
  display:flex;
  gap:8px;
}
.pill{
  flex:1;
  background:var(--input);
  border-radius:999px;
  display:flex;
  align-items:center;
  padding:8px 12px;
}
.pill input{
  flex:1;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:15px;
}
.send{
  width:42px;
  height:42px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  font-weight:700;
}
</style>
</head>

<body>
<div class="app">

<header class="top">
  <div class="avatar">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...(ENCURTADO AQUI NO CHAT REAL, NO SEU COLA VEM COMPLETO)" alt="Diogo">
  </div>
  <div class="title">
    <div class="name">Diogo Sousa <span class="verified">âœ“</span></div>
    <div class="status" id="status">online</div>
  </div>
</header>

<main class="msgs" id="msgs">
  <div class="chip">HOJE</div>

  <div class="row other">
    <div class="bubble">
      Oi ðŸ‘‹
      <div class="meta">18:57</div>
    </div>
  </div>

  <div class="row me">
    <div class="bubble">
      Agora tÃ¡ idÃªntico ðŸ˜Ž
      <div class="meta">18:58 <span class="ticks">âœ“âœ“</span></div>
    </div>
  </div>
</main>

<footer class="bar">
  <div class="pill">
    <input id="txt" placeholder="Mensagem">
  </div>
  <button class="send" onclick="send()">âž¤</button>
</footer>

</div>

<script>
const msgs=document.getElementById("msgs");
const txt=document.getElementById("txt");
const statusEl=document.getElementById("status");

function hora(){
  const d=new Date();
  return String(d.getHours()).padStart(2,"0")+":"+String(d.getMinutes()).padStart(2,"0");
}

function send(){
  if(!txt.value.trim())return;
  const row=document.createElement("div");
  row.className="row me";
  row.innerHTML=`
    <div class="bubble">
      ${txt.value}
      <div class="meta">${hora()} <span class="ticks">âœ“âœ“</span></div>
    </div>`;
  msgs.appendChild(row);
  txt.value="";
  msgs.scrollTop=msgs.scrollHeight;

  statusEl.textContent="digitando...";
  setTimeout(()=>{
    statusEl.textContent="online";
    const r=document.createElement("div");
    r.className="row other";
    r.innerHTML=`
      <div class="bubble">
        Oie Diogo gostoso ðŸ¤¤
        <div class="meta">${hora()}</div>
      </div>`;
    msgs.appendChild(r);
    msgs.scrollTop=msgs.scrollHeight;
  },700);
}
</script>

</body>
  </html>
