<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp - Chat</title>
  <style>
    :root{
      --bg:#0b141a;
      --panel:#111b21;
      --header:#202c33;
      --text:#e9edef;
      --muted:#8696a0;
      --me:#005c4b;
      --other:#202c33;
      --input:#1f2c33;
      --accent:#00a884;
      --shadow: 0 1px 1px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
    }

    /* app container */
    .app{
      width:min(520px,100%);
      height:100vh;
      background:var(--panel);
      display:flex;
      flex-direction:column;
      position:relative;
      overflow:hidden;
    }

    /* wallpaper (whatsapp vibe) */
    .wallpaper{
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.06), transparent 35%),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,.05), transparent 35%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,.04), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.35));
      opacity:.9;
      pointer-events:none;
    }

    /* header */
    .top{
      background:var(--header);
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow: var(--shadow);
      z-index:2;
    }
    .avatar{
      width:40px;height:40px;border-radius:50%;
      background:linear-gradient(135deg,#3a4a54,#2a3942);
      display:grid;place-items:center;
      font-weight:800;
      color:#cbd5e1;
      flex:0 0 auto;
    }
    .title{
      flex:1;
      min-width:0;
    }
    .name{
      font-weight:700;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .status{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .top .icons{
      display:flex; gap:12px; align-items:center;
      color:#cbd5e1;
      opacity:.95;
      user-select:none;
    }
    .ico{
      width:22px;height:22px; display:inline-block;
    }
    .ico svg{width:22px;height:22px; fill:currentColor}

    /* messages area */
    .msgs{
      flex:1;
      overflow:auto;
      padding:14px 12px 10px;
      z-index:1;
      position:relative;
    }

    /* date chip */
    .chip{
      width:max-content;
      margin:8px auto 12px;
      padding:6px 10px;
      font-size:12px;
      border-radius:999px;
      color:#cbd5e1;
      background:rgba(32,44,51,.7);
      backdrop-filter: blur(6px);
    }

    /* bubbles */
    .row{display:flex; margin:6px 0}
    .row.me{justify-content:flex-end}
    .bubble{
      max-width:78%;
      padding:8px 10px 6px;
      border-radius:8px;
      box-shadow: var(--shadow);
      position:relative;
      font-size:15px;
      line-height:1.35;
      word-wrap:break-word;
      white-space:pre-wrap;
    }
    .row.other .bubble{
      background:var(--other);
      border-top-left-radius:4px;
    }
    .row.me .bubble{
      background:var(--me);
      border-top-right-radius:4px;
    }

    .meta{
      display:flex;
      gap:6px;
      justify-content:flex-end;
      align-items:center;
      margin-top:4px;
      font-size:11px;
      color:rgba(233,237,239,.75);
    }
    .ticks{
      display:inline-flex;
      align-items:center;
      gap:2px;
      color:#9bd7ff; /* azulzinho do double check */
      opacity:.9;
    }
    .ticks svg{width:14px;height:14px; fill:currentColor}

    /* input bar */
    .bar{
      background:var(--header);
      padding:8px 8px;
      display:flex;
      gap:8px;
      align-items:center;
      z-index:2;
      box-shadow: 0 -1px 1px rgba(0,0,0,.25);
    }
    .pill{
      flex:1;
      background:var(--input);
      border-radius:999px;
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .pill input{
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:15px;
    }
    .pill input::placeholder{color:var(--muted)}
    .send{
      width:42px;height:42px;
      border:none;
      border-radius:50%;
      background:var(--accent);
      display:grid;
      place-items:center;
      box-shadow: var(--shadow);
    }
    .send svg{width:20px;height:20px; fill:#052e2b}

    /* scrollbar (mobile ok) */
    .msgs::-webkit-scrollbar{width:10px}
    .msgs::-webkit-scrollbar-thumb{background:#2a3942;border-radius:999px}
  </style>
</head>

<body>
  <div class="app">
    <div class="wallpaper"></div>

    <header class="top">
      <div class="avatar">A</div>
      <div class="title">
        <div class="name">Atendimento</div>
        <div class="status" id="status">online</div>
      </div>
      <div class="icons">
        <span class="ico" title="Chamada">
          <svg viewBox="0 0 24 24"><path d="M6.6 10.8c1.6 3 3.6 5 6.6 6.6l2.2-2.2c.3-.3.7-.4 1.1-.3 1.2.4 2.5.6 3.9.6.6 0 1 .4 1 1V20c0 .6-.4 1-1 1C10.5 21 3 13.5 3 4c0-.6.4-1 1-1h3.1c.6 0 1 .4 1 1 0 1.3.2 2.6.6 3.9.1.4 0 .8-.3 1.1L6.6 10.8z"/></svg>
        </span>
        <span class="ico" title="Menu">
          <svg viewBox="0 0 24 24"><path d="M12 7a2 2 0 110-4 2 2 0 010 4zm0 7a2 2 0 110-4 2 2 0 010 4zm0 7a2 2 0 110-4 2 2 0 010 4z"/></svg>
        </span>
      </div>
    </header>

    <main id="msgs" class="msgs">
      <div class="chip">HOJE</div>

      <div class="row other">
        <div class="bubble">
          Oi ðŸ‘‹
          <div class="meta">
            <span>18:57</span>
          </div>
        </div>
      </div>

      <div class="row me">
        <div class="bubble">
          E aÃ­! Agora sim tÃ¡ parecendo WhatsApp ðŸ˜„
          <div class="meta">
            <span>18:58</span>
            <span class="ticks" title="Entregue">
              <svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 11-11-1.5-1.5z"/></svg>
              <svg viewBox="0 0 24 24"><path d="M7.4 14.1L4.8 11.5 3.4 12.9 7.4 16.9 16.6 7.7 15.2 6.3z"/></svg>
            </span>
          </div>
        </div>
      </div>
    </main>

    <footer class="bar">
      <div class="pill">
        <span class="ico" title="Emoji" style="opacity:.9">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm-3 9a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm-3 8c-2.3 0-4.3-1.3-5.3-3.2l1.7-1c.7 1.3 2.1 2.2 3.6 2.2s2.9-.9 3.6-2.2l1.7 1C16.3 17.7 14.3 19 12 19z"/></svg>
        </span>
        <input id="txt" placeholder="Mensagem" autocomplete="off" />
        <span class="ico" title="Anexar" style="opacity:.9">
          <svg viewBox="0 0 24 24"><path d="M16.5 6.5l-7.8 7.8a3 3 0 104.2 4.2l8-8a5 5 0 10-7.1-7.1l-8.2 8.2a7 7 0 109.9 9.9l6.6-6.6-1.4-1.4-6.6 6.6a5 5 0 11-7.1-7.1l8.2-8.2a3 3 0 014.2 4.2l-8 8a1 1 0 01-1.4-1.4l7.8-7.8-1.4-1.4z"/></svg>
        </span>
      </div>

      <button class="send" id="sendBtn" aria-label="Enviar">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
      </button>
    </footer>
  </div>

  <script>
    const msgs = document.getElementById("msgs");
    const txt = document.getElementById("txt");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    function pad(n){ return String(n).padStart(2,"0"); }
    function timeNow(){
      const d = new Date();
      return pad(d.getHours()) + ":" + pad(d.getMinutes());
    }

    function scrollBottom(){
      msgs.scrollTop = msgs.scrollHeight;
    }

    function setStatusOnline(){
      statusEl.textContent = "online";
    }
    function setStatusTyping(){
      statusEl.textContent = "digitando...";
    }

    function bubbleMe(text){
      const row = document.createElement("div");
      row.className = "row me";
      row.innerHTML = `
        <div class="bubble">
          ${escapeHtml(text)}
          <div class="meta">
            <span>${timeNow()}</span>
            <span class="ticks" title="Entregue">
              <svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 11-11-1.5-1.5z"/></svg>
              <svg viewBox="0 0 24 24"><path d="M7.4 14.1L4.8 11.5 3.4 12.9 7.4 16.9 16.6 7.7 15.2 6.3z"/></svg>
            </span>
          </div>
        </div>`;
      msgs.appendChild(row);
      scrollBottom();
    }

    function bubbleOther(text){
      const row = document.createElement("div");
      row.className = "row other";
      row.innerHTML = `
        <div class="bubble">
          ${escapeHtml(text)}
          <div class="meta"><span>${timeNow()}</span></div>
        </div>`;
      msgs.appendChild(row);
      scrollBottom();
    }

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function send(){
      const v = txt.value.trim();
      if(!v) return;
      bubbleMe(v);
      txt.value = "";

      // simula "digitando" e resposta
      setStatusTyping();
      setTimeout(() => {
        setStatusOnline();
        bubbleOther("Ok! âœ…");
      }, 700);
    }

    sendBtn.addEventListener("click", send);
    txt.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") send();
    });

    scrollBottom();
  </script>
</body>
</html>
